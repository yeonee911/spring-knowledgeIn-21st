version: "3"

services:
  db:
    image: mysql:latest
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: ceos21
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always

  web:
    container_name: spring-knowledgein-21st
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: always
    volumes:
      - app:/app

volumes:
  dbdata:
  app: